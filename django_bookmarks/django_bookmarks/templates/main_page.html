{% extends "base.html" %}
{% block title %}북마크 웰컴{% endblock %}
{% block head %}저장해보세요{% endblock %}
{% block content %}
	{% if user.username %}
		<p>{{ user.username }}님 안녕하세요.
			{{ page_body }}</p>
	{% else %}
		<p>안녕하세요!
			북마크를 저장하고 공유하기 전에 먼저<a href="/login/">login</a>
			페이지에서 로그인하세요.</p>
	{% endif %}
{% endblock %}
